<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Cadastro Moderno</title>

	<link rel="stylesheet" href="../css/global.css">
	<link rel="stylesheet" href="../css/cadastro.css">
	<link rel="stylesheet" href="../css/popup.css">
	
	<script type="module" src="../js/cadastro.js"></script>
	<script type="module" src="../js/modules/tema.js"></script>
	<script type="module" src="../js/modules/popup.js"></script>

	<script src="https://kit.fontawesome.com/7525a27d59.js" crossorigin="anonymous"></script>
</head>

<body id="body">
	<div class="container">
		<h2>Criar Conta</h2>

		<!-- Botão de modo escuro -->
		<button onclick="alternar_tema()"><i class="fa-solid fa-circle-half-stroke"></i> ALTERNAR TEMA</button>

		<br><br>

		<form action="#" method="post" id="form-cadastro">
			<div class="input-group">
				<label for="nome">Nome Completo:</label>
				<input type="text" id="nome" name="nome" required>
			</div>

			<div class="input-group">
				<label for="cpf">CPF:</label>
				<input type="text" id="cpf" name="cpf" required>
			</div>

			<div class="input-group">
				<label for="data-nascimento">Data de Nascimento:</label>
				<input type="date" id="data-nascimento" name="data-nascimento" required>
			</div>

			<div class="input-group">
				<label for="email">E-mail:</label>
				<input type="email" id="email" name="email" required>
			</div>

			<div class="input-group">
				<label for="senha">Senha:</label>
				<input type="password" id="senha" name="senha" required>
			</div>
			<div class="input-group">
				<label for="confirmar-senha">Confirmar Senha:</label>
				<input type="password" id="confirmar-senha" name="confirmar-senha" required>
			</div>
			
			<button type="button" onclick="cadastrar_aluno()">Cadastrar</button>
		</form>

		<br>

		<div class="redirect">
			<p>Já tem uma conta?</p>
			<a href="login.html">Login</a>
		</div>
	</div>
</body>

</html>
