<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Moderno</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>

<body>
    <div class="container">
        <nav><a href="home.html">&larr; Voltar para home</a></nav>
        <h2>Criar Conta</h2>

        <!-- BotÃ£o de modo escuro -->
        <button type="button" id="toggle-dark-mode" class="dark-mode-btn">ðŸŒ™ Modo Escuro</button>

        <form action="#" method="post" id="form-cadastro">
            <div class="input-group">
                <input type="text" id="nome" name="nome" required>
                <label for="nome">Nome</label>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <input type="date" id="data-nascimento" name="data-nascimento" required>
                <label for="data-nascimento">Data de Nascimento</label>
            </div>
            <div class="input-group">
                <input type="password" id="senha" name="senha" required>
                <label for="senha">Senha</label>
            </div>
            <div class="input-group">
                <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                <label for="confirmar-senha">Confirmar Senha</label>
            </div>
            <div class="input-group">
                <select id="curso" name="curso" required>
                    <option value="">Selecione um curso</option>
                </select>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="../js/cadastro.js" defer></script>
</body>

</html>
